<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 15px;
        text-align: center;
    }

    .container {
        padding: 20px;
    }

    /* Event info box - responsive fix */
    .event-info {
        position: relative;
        padding: 20px;
        font-weight: 700;
        color: #2d862d;
        font-size: 20px;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
        background-color: #f9f9f9;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .event-line {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .event-time p {
        margin: 0;
    }

    /* Tools section */
    .tools {
        margin-top: 30px;
    }

    .tools h2 {
        background-color: yellow;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
    }

    /* Make sure everything scales on phones */
    @media (max-width: 600px) {
        .event-info {
            font-size: 18px;
        }
        .tools h2 {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Event Day</h1>
</header>

<div class="container">

    <div class="event-info">
        <div class="event-line">
            <div class="event-time"><p>Slot 1: 10:00 AM - 11:00 AM</p></div>
            <div class="event-time"><p>Slot 2: 11:15 AM - 12:15 PM</p></div>
        </div>
        <p><strong>Note:</strong> NO DEVICES ‚Äì Devices will be provided by the school.</p>
    </div>

    <section class="tools">
        <h2>üõ†Ô∏è Tools</h2>
        <ul>
            <li>Tool 1</li>
            <li>Tool 2</li>
            <li>Tool 3</li>
        </ul>
    </section>

</div>

</body>
</html>
