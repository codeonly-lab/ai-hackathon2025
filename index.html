<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hackathon 2025</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #a0e9fd, #fcb0d3);
      color: #000000;
      line-height: 2;
      font-size: 18px;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .event-info {
      position: relative;
      margin-top: 20px;
      padding: 0 20px;
      font-weight: 700;
      color: #2d862d;
      font-size: 20px;
      text-align: left;
      box-sizing: border-box;
    }

    .event-line {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .event-date, .event-time p {
      margin: 0;
    }

    .event-time {
      padding-right: 50px;
    }

    .event-venue {
      margin-top: 10px;
      font-size: 20px;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      background: linear-gradient(90deg, #f7b733, #fc4a1a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: popIn 1s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #2d862d;
      margin-bottom: 18px;
    }

    p, li {
      font-size: 18px;
      color: #333333;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li::before {
      content: "• ";
      color: #fc4a1a;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin: 50px auto;
      padding: 28px 80px;
      font-size: 28px;
      font-weight: 800;
      color: #ffffff;
      background: linear-gradient(45deg, #ff3c00, #ffde00);
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(255, 100, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      animation: bounceIn 1s ease-out;
    }

    .btn:hover {
      transform: scale(1.18);
      box-shadow: 0 14px 35px rgba(255, 100, 0, 0.9);
      background: linear-gradient(45deg, #ff6000, #fff200);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      background-color: #f5f5f5;
      color: #333333;
      font-size: 18px;
      margin-top: 50px;
    }

    footer h2 {
      color: #2d862d;
      font-size: 26px;
      margin-bottom: 18px;
    }

    footer ul li::before {
      content: "• ";
      color: #fc4a1a;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 48px; }
      .btn { padding: 20px 50px; font-size: 22px; }
      .event-info { font-size: 18px; }
      .event-line { flex-direction: column; align-items: flex-start; }
      .event-time { margin-top: 5px; padding-right: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 36px; }
      .btn { padding: 16px 40px; font-size: 18px; }
      .event-info { font-size: 16px; }
    }
  </style>
</head>
<body>
